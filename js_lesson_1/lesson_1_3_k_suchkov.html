<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        'use strict';
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");

        /*
        1) Консоль выводит 2010. У нас три объекта. Первые два это числа, их сумма дает 20. Третий объект
        это строка. Если к числу прибавить строку получаем строку - "2010":
            1. 10 + 10 - получаем 20
            2. 20 + "10" - получаем 2010 
        2) Консоль выводит 101010. Как мы уже выяснили число плюс строка будет давать нам строку.
        Соответсвенно после первого сложения мы получим строку "1010". К этой строке добавим число 10
        и получим строку "101010".
            1. 10 + "10" - получаем "1010"
            2. "1010" + 10 - получаем "101010"
        3) Консоль выводит 30. Насколько я понял, преобразование типов данных просиходит при математических
        операциях, соответственно +'10', преобразует строку в число, в итоге мы имеем сумму трех чисел - 30.
            1. 10 + 10 - равно 20
            2. 20 + +"10" = 20 + 10 = 30
        4) Консоль выводит -Infinity. Насколько я понял, -Infinity означает отрицательную бесконечность.
        Итак, как мы уже выяснили, математические операторы переводят строку в цифру, соответственно -"" 
        получаем -0. А так как известно, что на ноль делить нельзя, деление на -0 получаем отрицательную
        бесконечность.
            1. -"" = -0
            2. 10/ -0 = -Infinity
        5) Консоль выводит NaN - зарезервированное в JavaScript слово, обозначающее, что некое числовое
         значение является некорректным.
            1. +'2,5' - математические операторы переводят строку в числа, но 2,5 некорректно для js кода,
        правильным разделителем для десятичных чисел является точка, а не запятая. Соответственно, получим
        некорректное числовое значение NaN
            2. 10 / NaN - получаем NaN, т.к. по логике деление на не понятно что - получим не понятно что.
        */
    </script>
</body>
