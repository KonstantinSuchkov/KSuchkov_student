<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Ответ: Инкремент ++ увеличивает переменную на 1, соответственно при a = 1, с = ++a = 2
     */
    c = ++a;
    console.log(c);


    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Ответ: постфиксная форма b++ также увеличивает b, но возвращает старое значение (которое было до увеличения).
    Так что console покажет 1. Например, если мы вызовем console.log(b);, то увидим b = 2. Т.е. b увеличилось,
    но для d вернулось старое значение.
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Ответ: изначально мы установили для a значение 1. Затем оперцией ++a мы увеличили a на 1, т.е. теперь a = 2.
    Соответственно ++а = 3. В итоге мы имеем с = 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Как мы ранее выяснили на данный момент b = 2 (изначально было 1, затем мы увеличили b на 1)
    Таким образом, получаем d = 2 + 2 (b++ увеличивает на один, но возращает предыдущее значение) = 4. 
    При этом, b в итоге будет равно 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
